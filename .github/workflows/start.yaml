name: Start parser
on:
  schedule:
    - cron: 30 8 * * * # Every day at 8:30 UTC (10:30 KIEV)
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: |
          npm run dev
          curl -o .snapshot.html https://www.pravda.com.ua/eng/
          npm run scrap
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Database update $(date)"
          git push
          
